<div class='main-nav'>
    <div class='navbar navbar-inverse'>
        <div class='navbar-header'>
            <button type='button' class='navbar-toggle' data-toggle='collapse' data-target='.navbar-collapse' [attr.aria-expanded]='isExpanded' (click)='toggle()'>
                <span class='sr-only'>Toggle navigation</span>
                <span class='icon-bar'></span>
                <span class='icon-bar'></span>
                <span class='icon-bar'></span>
            </button>
            <a class='navbar-brand' [routerLink]='["/"]'>reactiveFormWeb</a>
        </div>
        <div class='clearfix'></div>
        <div class='navbar-collapse collapse' [ngClass]='{ "in": isExpanded }'>
          <ul class='nav navbar-nav'>            
            <li *ngIf="!estaLogueado()" [routerLinkActive]='["link-active"]'>
              <a [routerLink]='["/register-login"]' (click)='collapse()'>
                <span class='glyphicon glyphicon-th-list'></span> Register / Login
              </a>
            </li>
            <li *ngIf="estaLogueado()" [routerLinkActive]='["link-active"]'>
              <a (click)='logout()'>
                <span class='glyphicon glyphicon-th-list'></span> Logout
              </a>
            </li>
          </ul>
        </div>
    </div>
</div>
